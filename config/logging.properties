handlers = org.apache.juli.FileHandler, java.util.logging.ConsoleHandler

org.apache.juli.FileHandler.level = FINE
org.apache.juli.FileHandler.directory = ${catalina.base}/logs
org.apache.juli.FileHandler.formatter = com.google.enterprise.secmgr.common.LogFormatter
org.apache.juli.FileHandler.prefix = security-manager.

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = com.google.enterprise.secmgr.common.LogFormatter
java.util.logging.ConsoleHandler.encoding = UTF-8
